<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css">
        <style>
            .checkbox-wrapper {
                display: inline-block;
                margin-left: 10px;
            }

            .number-input {
                width: 45px !important;
                text-align: center;
            }

            .inline {
                display: inline-block !important;
                margin-left: 25px;
            }
        </style>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="scripts/options_page.js"></script>
    </head>
    <body>
        <div class="container center-align">
            <h3>WHAT TO SHOW</h3>
            <div>Which elements to show on profile tile</div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="tweets" checked/>
                <label for="tweets">Tweets</label>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="followers" checked/>
                <label for="followers">Followers</label>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="following" checked/>
                <label for="following">Following</label>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="seen" checked/>
                <label for="seen">Seen</label>
            </div>

            <h3>HIGHLIGHTING TILE</h3>
            <div>Highlight profile tile based on followers/following ration and/or last seen date.</div>

            <div>
                <b>Minimal Following/followers ratio</b> <input type="text" id="ratio" value="1.0" class="number-input">
                <div class="switch inline">
                    <label>
                        Disable
                        <input type="checkbox" id="ratioSwitched">
                        <span class="lever"></span>
                        Enable
                    </label>
                </div>
            </div>
            <div>
                <b>Last original (not retweet and not pinned) tweet less than:</b> <input type="number" id="seenOffset" value="10" class="number-input"> days ago.
                <div class="switch inline">
                    <label>
                        Disable
                        <input type="checkbox" id="seenOffsetSwitched">
                        <span class="lever"></span>
                        Enable
                    </label>
                </div>
            </div>
        </div>
    </body>
</html>
